<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexCash Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            padding: 20px;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #007BFF;
        }

        p {
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        img {
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
            border-radius: 10px;
            animation: slideIn 1s;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>مرحبًا في NexCash Mini App!</h1>
    <img src="https://via.placeholder.com/300" alt="NexCash Logo" />
    <p>اختر طريقة الدفع للحصول على نقاط PlexPoints:</p>
    <button id="payButton">ادفع باستخدام ستارز تيليجرام</button>
    <div id="result"></div>

    <script>
        document.getElementById('payButton').onclick = function() {
            // هنا يمكنك إضافة منطق الدفع باستخدام Telegram Payments API
            document.getElementById('result').innerText = 'تم الدفع! حصلت على نقاط.';
            // يمكنك إضافة المزيد من الرسوم المتحركة أو التفاعلات هنا
        };
    </script>
</body>
</html>
